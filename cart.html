<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
    font-family: sans-serif;
    background-color: azure;
}


main {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 5px;
    border: 1px solid #ddd;
    text-align: left;
}

tfoot {
    font-weight: bold;
}

    </style>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Book Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CSE</td>
                    <td>Java 2</td>
                    <td>$35.5</td>
                    <td>2</td>
                    <td>$71.00</td>
                </tr>
                <tr>
                    <td>ECE</td>
                    <td>XML Bible</td>
                    <td>$40.5</td>
                    <td>1</td>
                    <td>$40.50</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Total Amount</th>
                    <td>$111.50</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
